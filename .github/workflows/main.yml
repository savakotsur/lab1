name: Python tests

on:
  push:
    branches:
      - main
      - dev
      - release
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Run tests
        run: ./run_tests.sh